<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hortifruti Donadio - Gerenciamento de Estoque</title>
    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Ícone para a aba -->
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/apple.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hortifruti Donadio</h1>
        <p>Gerenciamento de Estoque de Frutas e Legumes</p>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="product-form">
                <div>
                    <label for="product-name">Nome do Produto</label>
                    <input type="text" id="product-name" required>
                </div>
                <div>
                    <label for="price">Preço (R$)</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>                
                <div>
                    <label for="quantity">Quantidade</label>
                    <input type="number" id="quantity" min="0" required>
                </div>
                <div>
                    <label for="volume-type">Tipo de Volume</label>
                    <select id="volume-type" required>
                        <option value="KG">KG</option>
                        <option value="Unidade">Unidade</option>
                        <option value="Fardo">Fardo</option>
                        <option value="Lote">Lote</option>
                    </select>
                </div>
                <div>
                    <label for="expiry-date">Validade</label>
                    <input type="date" id="expiry-date" required>
                </div>
                <button type="submit">Adicionar Produto</button>
            </form>
        </div>

        <!-- Barra de Pesquisa e Filtros -->
        <div class="search-and-filters">
            <input type="text" id="search-bar" placeholder="Pesquisar por Nome ou ID">
            <button id="filter-az">Ordenar A-Z</button>
            <button id="filter-quantity">Ordenar por Quantidade</button>
            <button id="filter-expiry-nearest">Validade Mais Próxima</button>
            <button id="filter-expiry-furthest">Validade Mais Distante</button>
        </div>

        <!-- Tabela de Estoque -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Validade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="inventory-table">
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
